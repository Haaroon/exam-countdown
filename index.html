        var myOptions = {
        zoom: 17,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
      };
      var map = new google.maps.Map(document.getElementsByClassName("map-canvas")[i],
          myOptions);
      var marker = new google.maps.Marker({
       position: latlng,
       title:"Test"
   });
    marker.setMap(map)
    }
    </script>
